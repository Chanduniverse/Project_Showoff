<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/materialize/css/materialize.css"  media="screen,projection"/>
  <!--Import animate.css-->
  <link type="text/css" rel="stylesheet" href="css/animate.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--jQuery plugin-->
  <script type="text/javascript" src="jQuery.js"></script>

  <script>
    var aTags = document.getElementsByTagName('a');

for (var i = 0; i < aTags.length; i++) {
  if (document.addEventListener) {
      aTags[i].addEventListener('click', function(e) {
          e.preventDefault();

           fade out here then
           setTimeout(function(){
             window.location.href = e.currentTarget.href;
           }, 5500);
      }, false);
  } else {
      aTags[i].attachEvent('onclick', function(e) {
          e.returnValue = false;

           fade out here then on complete
           setTimeout(function(){
             window.location.href = e.srcElement.href;
           }, 5500);
      });
  }
}
  </script>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="css/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="css/materialize/js/materialize.js"></script>
    <script type="text/javascript" src="bounce.js/bounce.js"></script>
  </body>

</html>
